<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instruction Set Simulator</title>
        <link rel="stylesheet" href="styles/clear.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet"> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/railscasts.css">
        <script src="codemirror/lib/codemirror.js"></script>
        <script src="scripts/mark-selection.js"></script>
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
            <h6>Made by Abdul Basit<br></h6>
            <p><br> 2021</p>
          </div>
          
          <!-- Use any element to open the sidenav -->
          
          
          <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
          <div id="main">
        <section class="topnav">
           <a id="select" href ="javascript:void(0)" onclick="openNav()">
            <span onclick="openNav()"><svg viewBox="10 0 90 80" width="30" height="30">
                <rect width="100" height="10"></rect>
                <rect y="30" width="100" height="10"></rect>
                <rect y="60" width="100" height="10"></rect>
              </svg></span>
            </a>
           <div id="heading"> 
           <a id="main-head">Instruction Set Simulator</a>
        </div>
        </section>
        <section class="working-area">
            <div class="grid">
              <section class="col-1-2">
                <div class="container-text">
                <textarea class="codemirror-textarea"></textarea>
                </div>
                <div class="buttons">
                <div class="button-custom">
                  <button class="button" id="custom1" onclick="clearRegisters()"><span>Clear Registers</span></button>
                </div>
                <div class="button-custom">
                  <button class="button" id="custom1" onclick="clearIO()"><span>Clear I/O </span></button>
                </div>
                <div class="button-custom">
                  <button class="button" id="custom1"><span>Stop Execute </span></button>
                </div>
                <div class="button-custom">
                  <button class="button" id='Run'><span>Run Code </span></button>
                
                </div>
              </section><!------
              --><section class="col-1-2">
                  <div class="register">
                    <div class="register-head">
                    <p>Registers</p>
                    </div>
                    <div class="register-container">
                    <table class=reg-table>
                      <tr>
                      <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th>
                      </tr>
                      <tr>
                        <td><input type="text" class="register-values" id="A" disabled></td>
                        <td><input type="text" class="register-values" id="B" disabled></td>
                        <td><input type="text" class="register-values" id="C" disabled></td>
                        <td><input type="text" class="register-values" id="D" disabled></td>
                        <td><input type="text" class="register-values" id="E" disabled></td>
                        <td><input type="text" class="register-values" id="F" disabled></td>
                      </tr>
                    </table>
                    <div class="bit-16">
                    <table>
                      <tr>
                        <th>PC</th>
                       <!---- <th>SP</th>-->
                      </tr>
                      <tr>
                        <td><input type="text" class="register-values" id="PC" disabled></td>
                        <!--<td><input type="text" class="register-values"></td>-->
                      </tr>
                    </table>
                    </div>
                  </div>
                  </div>
                  <div class="memory">
                    <div class="memory-head">
                      <p><a id="mem" onclick="exec2()"href="javascript:;">Memory</a> <a href='javascript:;' onclick="exec()" id='io'>I/O</a></p>
                    </div>
                    <div class="out" id="out">

                    </div>
                  </div>
                  <div class="output">
                    <div class="output-head">Execution Log</div>
                    <div class="log" id="executionLog">
                      
                    </div>
                  </div>
              </section>
          </div> 
        </section>
        </div>
        <script src="scripts/script.js"></script>
        <script src="scripts/codem.js" type="text/javascript"></script>
        <script src="scripts/functions.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>
      </body>
</html>
